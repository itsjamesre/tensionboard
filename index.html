<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="bower_components/angular-timer/dist/assets/js/angular-timer-all.min.js"></script>
</head>
<body>

<div class="container">
  	<h1>Tension Board</h1>
	<div ng-app="myApp" ng-controller="myCtrl">
		<h3>Set {{ set }}</h3>
		<h3>Rep {{ rep }}</h3>
		<h3><timer autostart="false" countdown="10" interval="1000" finish-callback="intervalCallback()">{{countdown}}</timer></h3>
		<h3>Status {{status}}</h3>
	</div>
</div>

<script>
var app = angular.module("myApp", ["timer"]);
app.controller("myCtrl", function($scope, $http) {
	$scope.tensionBoard = null;
	$http
	({
      method: 'GET',
      url: 'data/tension-board.json'
  	}).then(function (success) {
            $scope.tensionBoard = success.TensionBoard;
    },function (error, data, status, headers, config) {
        //  Do some error handling here
    });

	$scope.hangTime = 7;
    $scope.restRepTime = 2;
    $scope.restSetTime = 60;
    $scope.repMax = 6;
    $scope.set = 1;
    $scope.rep = 1;
    $scope.status = "Hang";
    $scope.intervalCallback = function() {
    	if ($scope.status == "Hang") {
    		if ($scope.rep == $scope.repMax) {
		    	$scope.$broadcast('timer-add-cd-seconds', $scope.restSetTime);
		    	$scope.set++;
		    	$scope.rep = 1;
    		} else {
		    	$scope.$broadcast('timer-add-cd-seconds', $scope.restRepTime);
		    }
	    	$scope.status = "Rest";
    	} else {
	    	$scope.$broadcast('timer-add-cd-seconds', $scope.hangTime);
	    	$scope.rep++;
	    	$scope.status = "Hang";    		
    	}
    }
});
</script>

</body>
</html>
