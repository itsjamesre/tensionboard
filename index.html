<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="bower_components/angular-timer/dist/assets/js/angular-timer-all.min.js"></script>
</head>
<body>

<div class="container">
  	<h1>Tension Board</h1>
	<div ng-app="myApp" ng-controller="myCtrl">
		  	<button ng-click="loadWorkout()" ng-repeat="(key, value) in workouts ">
		    	{{ key }}
		  	</button> 
		<h3>Set {{ set }}</h3>
		<h3>Rep {{ rep }}</h3>
		<h3><timer autostart="false" countdown="10" interval="1000" finish-callback="intervalCallback()">{{countdown}}</timer></h3>
		<h3>Status {{status}}</h3>
        <button ng-click="startTimer()" ng-disabled="timerRunning">Start Timer</button>
        <button ng-click="stopTimer()" ng-disabled="!timerRunning">Stop Timer</button>
	</div>
</div>

<script>
var app = angular.module("myApp", ["timer"]);
app.controller("myCtrl", function($scope, $http) {
	$scope.firstRun = true;
	$scope.workoutLoaded = false;
	$scope.tensionBoard = null;
	$scope.workouts = null;
	$http
	({
      method: 'GET',
      url: 'data/tension-board.json'
  	}).then(function (success) {
            $scope.tensionBoard = success.TensionBoard;
            $scope.workouts = success.data.Workouts;
    },function (error, data, status, headers, config) {
    	console.log(error);
    });

    $scope.set = 1;
    $scope.rep = 1;
    $scope.status = "Wait for it...";

	$scope.loadWorkout = function(){
		console.log("Loaded " + this.key);
		$scope.theWorkout = $scope.workouts[this.key];
		$scope.workoutLoaded = true;
		console.log("repMax : " + $scope.theWorkout[$scope.set].config.repMax)
	}

    $scope.intervalCallback = function() {
    	if (!$scope.firstRun && $scope.workoutLoaded) {
    		if ($scope.set < $scope.theWorkout.config.setNum) {
		    	if ($scope.status == "Hang") {
		    		if ($scope.rep == $scope.theWorkout[$scope.set].config.repMax) {
				    	$scope.$broadcast('timer-add-cd-seconds', $scope.theWorkout[$scope.set].config.restSetTime);
				    	$scope.set++;
				    	console.log("Set: "+$scope.set);
				    	$scope.rep = 0;
		    		} else {
				    	$scope.$broadcast('timer-add-cd-seconds', $scope.theWorkout[$scope.set].config.restRepTime);
				    }
			    	$scope.status = "Rest";
		    	} else {
			    	$scope.$broadcast('timer-add-cd-seconds', $scope.theWorkout[$scope.set].config.hangTime);
			    	$scope.rep++;
			    	$scope.status = "Hang";    		
		    	}
		    } else {
		    	$scope.status = "All Done";	
		    }
	    } else {
	    	$scope.$broadcast('timer-add-cd-seconds', $scope.theWorkout[$scope.set].config.hangTime);
	    	$scope.status = "Hang";  
	    }
	    $scope.firstRun = false;
    }

    $scope.timerRunning = false;
    $scope.startTimer = function (){
    	if ($scope.workoutLoaded) {
    		console.log("Set: "+$scope.set);
	        $scope.$broadcast('timer-start');
	        $scope.timerRunning = true;
       }
    };

    $scope.stopTimer = function (){
    	if ($scope.workoutLoaded) {
	        $scope.$broadcast('timer-stop');
	        $scope.timerRunning = false;
       }
    };
});
</script>

</body>
</html>
